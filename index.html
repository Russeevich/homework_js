<html>

<head>
    <title>VP-2</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js">
    </script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,400;0,500;0,700;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="wrapper">

        <section id="login" class="login">

            <form id="form" class="login__inner">
                <svg class="login__picture">
                    <use xlink:href="assets/img/svg/sprite.svg#message"></use>
                </svg>
                <h4 class="login__title">Авторизация</h4>
                <p class="login__subtitle">Введите пожалуйста свой ник для дальнейшей авторизации</p>
                <input class="login__name" name="login" type="text" placeholder="Введите свой ник">
                <button class="login__submit">Войти</button>
            </form>

        </section>

        <section id="mess" class="messanger">

            <div id="userTable" class="users">

            </div>

            <div class="chat">
                <div class="chat__info">
                    <h4 class="chat__title">Чат</h4>
                    <div id="people" class="chat__people"></div>
                </div>
                <div id="chatMessage" class="chat__messages">

                </div>
                <form id="chatForm" class="chat__inputfield">
                    <input class="chat__message" name="message" type="text" placeholder="Введите сообщение...">
                    <button class="chat__submit">Отправить</button>
                </form>
            </div>

        </section>


        <script id="messangerLeft" type="text/x-handlebars-template">
            <div class="users__left">
                {{#each this}}
                <ul class="users__list">

                    <li id="dropped" class="users__item">
                        <img src="{{img}}" alt="" class="users__img">
                        <div class="users__info">
                            <h1 class="users__name">{{login}}</h1>
                            {{#if lastMess}}
                            <div class="users__lastmess">{{lastMess}}</div>
                            {{/if}}
                        </div>
                    </li>

                </ul>
                {{/each}}
            </div>
        </script>

        <script id="messangerRight" type="text/x-handlebars-template">
            <div class="chat__message">
                {{#each this}}
                <div class="chat__list chat__list--{{type}}">
                    {{#if first}}
                    <h4 class="chat__name chat__name--{{type}}">{{login}}</h4>
                    {{/if}}
                    <div class="chat__object chat__object--{{type}}">
                        {{#if first}}
                        <div class="chat__item chat__item--{{type}} chat__first">
                            <div class="chat__mess">{{message}}</div>
                            <div class="chat__date">{{date}}</div>
                        </div>
                        <img src="{{img}}" alt="" class="chat__img"> {{else}}
                        <div class="chat__item chat__item--{{type}}">
                            <div class="chat__mess">{{message}}</div>
                            <div class="chat__date">{{date}}</div>
                        </div>
                        {{/if}}
                    </div>
                </div>
                {{/each}}
            </div>
        </script>

    </div>
    <script src="assets/js/bundle.js"></script>
</body>

</html>
