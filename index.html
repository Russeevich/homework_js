<html>

<head>
    <title>VP-3</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script src="https://vk.com/js/api/openapi.js?168" type="text/javascript"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@300;400;500;600;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="wrapper">

        <section class="app">

            <div class="app__inner">

                <header class="header">

                    <div class="header__inner">

                        <div class="header__caption">Выберите друзей</div>
                        <button class="header__btn btn">&times;</button>

                    </div>

                </header>

                <section class="filter">

                    <div class="filter__inner">

                        <span class="filter__search">
                            <input placeholder="Начните вводить имя друга" type="text" id="firstFilter" class="filter__input">
                            <svg class="filter__img">
                                <use xlink:href="./assets/img/svg/sprite.svg#search"></use>
                            </svg>
                        </span>
                        <input placeholder="Название" type="text" id="secondFilter" class="filter__input">

                    </div>

                </section>

                <section class="friends">

                    <div class="friends__inner">

                        <div class="friends__first">

                            <span class="friends__caption">
                                Ваши друзья
                            </span>
                            <hr>

                            <ul id="friendsFirst" class="friends__list">

                            </ul>

                        </div>

                        <div class="friends__second">

                            <span class="friends__caption">
                                Друзья в списке
                            </span>
                            <hr>

                            <ul id="friendsSecond" class="friends__list">

                            </ul>

                        </div>

                    </div>

                </section>

                <script id="friendsTemp" type="text/x-handlebars-template">
                    {{#each this}} {{#if err}}
                    <li class="friends__item">
                        <span class="friends__name">{{err}}</span>
                    </li>
                    {{else}}
                    <li id="{{id}}" draggable="true" class="friends__item">

                        <img class="friends__img" src="{{photo_100}}" alt="">
                        <span class="friends__name">{{first_name}} {{last_name}}</span> {{#if close}}
                        <button class="friends__close btn">&times;</button> {{else}}
                        <button class="friends__move btn">></button> {{/if}}

                    </li>
                    {{/if}} {{/each}}
                </script>



                <footer class="footer"></footer>

            </div>

        </section>

    </div>
    <script type="module" src="assets/js/bundle.js"></script>
</body>

</html>
